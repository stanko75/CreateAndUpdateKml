<a href="JoomlaImgSrcPathindex.html" target="_blank"><img id="jPreviewGalleryNameTest" src="JoomlaImgSrcPath../OgImageTest" width=200 length=200/></a>

	<script>
        var GalleryNameTestPicNo = 0;
        jQuery.getJSON("JoomlaThumbsPath", function (data) {
			setInterval(function () {
                jQuery("#jPreviewGalleryNameTest").attr("src", "JoomlaImgSrcPath" + data[GalleryNameTestPicNo].FileName);						
                jQuery("#jPreviewGalleryNameTest").on("load", function () {
					GalleryNameTestPicNo = GalleryNameTestPicNo + 1;
                    if (GalleryNameTestPicNo >= data.length) {
						GalleryNameTestPicNo = 0;
					}
				});
			}, 1000)
		});
	</script>
