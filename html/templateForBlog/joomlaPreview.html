<a href="/*joomlaImgSrcPath*/index.html" target="_blank">/*ogTitle*/</a>

<script type="text/javascript" src="/*joomlaImgSrcPath*/lib/jquery-3.3.1.js"></script>
<p/>

<a href="/*joomlaImgSrcPath*/index.html" target="_blank"><img id="jPreview/*galleryName*/" src="/*joomlaImgSrcPath*/..//*ogImage*/" width=200 length=200/></a>

	<script>
        var /*galleryName*/PicNo = 0;
        jQuery.getJSON("/*joomlaThumbsPath*/", function (data) {
			setInterval(function () {
                jQuery("#jPreview/*galleryName*/").attr("src", "/*joomlaImgSrcPath*/" + data[/*galleryName*/PicNo].FileName);						
                jQuery("#jPreview/*galleryName*/").on("load", function () {
					/*galleryName*/PicNo = /*galleryName*/PicNo + 1;
                    if (/*galleryName*/PicNo >= data.length) {
						/*galleryName*/PicNo = 0;
					}
				});
			}, 1000)
		});
	</script>
